<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/icon.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/combobox.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/house-hold.js"></script>
    <title>QLNK</title>
</head>
<body>
    <div class="header">
        <div class="icon icon-dashboard"></div>
        <div class="icon icon-logo"></div>
        <h4>Quản lý hộ khẩu</h4>
    </div>
    <div class="form-login">
        <div class="form-tittle">
            Đăng nhập
        </div>
        <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Căn cước công dân</label>
                <input type="email" id="form2Example1" class="form-control" placeholder="Nhập căn cước công dân"/>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Mật khẩu</label>
                <input type="password" id="form2Example2" class="form-control" placeholder="Nhập mật khẩu"/>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Lưu tài khoản </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Quên mật khẩu?</a>
              </div>
            </div>
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4">Đăng nhập</button>
            <div class="col2">
                <!-- Simple link -->
                <a href="#!">Bạn cần giúp đỡ? Liên hệ với chúng tôi</a>
            </div>
        </form>
    </div>
</body>
</html>
